apiVersion: v1
kind: ReplicationController
metadata:
 name: openwrtvpn1
spec:
  replicas: 1
  template:
    metadata:
      name: openwrtvpn1
      labels:
        app: openwrtvpn1
    spec:
      containers:
      - name: openwrtvpn1
        image: "openwrt/strongswan/config:10"
        imagePullPolicy: "IfNotPresent"
        command: ["/sbin/init"]
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        stdin: true
        tty: true
        ports:
        - containerPort: 80
        - containerPort: 4500
---
apiVersion: v1
kind: Service
metadata:
  name: openwrtvpn1
spec:  # specification of the pod's contents
  type: NodePort
  selector:
    app: openwrtvpn1
  ports: [
    {
      "name": "floatingu",
      "protocol": "UDP",
      "port": 4500,
      "nodePort": 32000,
      "targetPort": 4500
    },
    {
      "name": "actualu",
      "protocol": "UDP",
      "nodePort": 32001,
      "port": 500,
      "targetPort": 500
    },
    {
      "name": "web",
      "protocol": "TCP",
      "nodePort": 32002,
      "port": 80,
      "targetPort": 80
    },
  ]  